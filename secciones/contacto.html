<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ff1207e2d5.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="../estilos/style.css">
  <title>VALENLUC | Carpintería - Contacto</title>
</head>


<body>
  <div id="paginaContacto">

    <header id="headerContacto ">

      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">VALENLUC</a>
          <button class="navbar-toggler light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse text-end flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
              <a class="nav-link active" href="contacto.html">Contacto</a>
              <a class="nav-link " href="trabajos.html">trabajos</a>
              <a class="nav-link " href="nosotros.html">Nosotros</a>
              <a class="nav-link " href="sugerencias.html">Sugerencias</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="fondoContacto">
      <main data-aos="fade-up" data-aos-duration="2000" id="formularioContacto">
        <h1 class="titulo">CONTACTO</h1>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
          <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="Coloque su nombre y apellido...">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Celular</label>
          <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="Coloque su número de celular...">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Coloque su E-Mail...">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Coloque su consulta...</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-lg ">Enviar Formulario</button>
        </div>

      </main>

      <footer class="footer">
        <h2>VALENLUC | Carpintería - Contacto</h2>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
